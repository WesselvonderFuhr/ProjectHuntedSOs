<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
        <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="name" placeholder="Naam">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
        <input type="text" matInput placeholder="Toegangscode" formControlName="code">
        </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
        {{ error }}
    </p>

    <div class="button">
        <button type="submit"  mat-raised-button color="primary">Login</button>
    </div>

    </form>
    </mat-card-content>
</mat-card>
