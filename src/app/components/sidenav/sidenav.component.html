<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Hunted</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="this.authService.isLoggedIn" mat-list-item href="/setup"><mat-icon>settings</mat-icon><span>Setup</span></a>
      <a *ngIf="this.authService.isLoggedIn" mat-list-item href="/game"><mat-icon>gamepad</mat-icon><span>Game</span></a>
      <a *ngIf="this.authService.isLoggedIn" mat-list-item href="" (click)="logout()"><mat-icon>account_circle</mat-icon><span>Log out</span></a>
      <a *ngIf="!this.authService.isLoggedIn" mat-list-item href="/login"><mat-icon>account_circle</mat-icon><span>Log in</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <div class="wrapper">
      <ng-content></ng-content>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
