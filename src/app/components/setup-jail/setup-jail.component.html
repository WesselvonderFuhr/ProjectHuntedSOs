<h2 [matTooltip]="toolTipText" matTooltipPosition="left">Gevangenis</h2>
<div>
  <form class="example-form" #locationData="ngForm" (ngSubmit)="onClickSubmit()" >
    <mat-form-field class="example-full-width" appearance="standard">
      <mat-label>Breedtegraad</mat-label>
      <input matInput [(ngModel)]="location.latitude" name="latitude" placeholder="51.-------">
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width" appearance="standard">
      <mat-label>Lengtegraad</mat-label>
      <input matInput [(ngModel)]="location.longitude" name="longitude" placeholder="5.-------">
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" type="submit" color="primary">Gevangenis opslaan</button>

    <h4 class="mat-h4" *ngIf="showConfirmation">Gevangenis opgeslagen</h4>
 </form>
</div>
